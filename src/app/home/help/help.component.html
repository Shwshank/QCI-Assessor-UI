<style>
.demo-card-wide.mdl-card {
  margin:  auto;
  width: 94%;
  margin-top: 1rem;
  height:86vh;
}
.demo-card-wide > .mdl-card__title {
  color: #fff;
  height: 176px;
  background: url('/assets/help.jpg') center / cover;
}
.demo-card-wide > .mdl-card__menu {
  color: #fff;
}
.mdl-card__supporting-text{
  color:#404040;
}
</style>

<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">We are here to help</h2>
  </div>
  <div class="mdl-card__supporting-text">
    Please select the category under which you are calling for help followed by optional description.
    We will get back to you ASAP.
  </div>

  <div class="mdl-card__supporting-text">
    <div *ngFor='let opt of options; let i=i' >
      <label class = "mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
         <input #flag type = "checkbox"  class = "mdl-checkbox__input" name="checkbox" value={{opt}} (change)='getVal(flag.checked,opt)' [disabled]='disabled'>
         <span class = "mdl-checkbox__label"> {{opt}}</span>
      </label>
    </div>
  </div>

  <div class="mdl-card__supporting-text" style="width:100%">
    <div class="mdl-textfield mdl-js-textfield" style="width:100%">
      <textarea class="mdl-textfield__input" type="text" rows= "2" (change)="getVal()" [(ngModel)]='value'  [disabled]='disabled' ></textarea>
      <label class="mdl-textfield__label" >Description (Optional)</label>
    </div>
  </div>

  <div class="mdl-card__actions mdl-card--border" style="margin: auto">
    <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" style="margin-left:35%;     height: 43px;">
     <i class="material-icons " style="font-size:3rem">nature_people</i>  <b style="letter-spacing:3px"> SOS </b>
    </a>
  </div>

</div>
