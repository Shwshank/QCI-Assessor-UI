<div class="page-content">

  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--12-col-phone infoGraph"> <app-graph1></app-graph1> </div>
    <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--12-col-phone infoGraph"> <app-graph2></app-graph2> </div>
  </div>

  <div class="mdl-grid">

    <div *ngFor='let card of cardArray' class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-phone infoBox ">
      <div class="demo-card-square backgroundImage" >
        <div class="mdl-card__title mdl-card--expand " (click)='form(card.Details.cid)'>
          <h2 class="mdl-card__title-text custom-header">{{card.Details.project}}</h2>
        </div>
        <div class="mdl-card__supporting-text" (click)='form(card.Details.cid)'>
          {{card.Details.name}}
        </div>
        <div class="mdl-card__actions mdl-card--border">

          <span class="mdl-chip mdl-chip--contact">
              <span class="mdl-chip__contact mdl-color--primary mdl-color-text--white">{{card.Details.online}}</span>
              <span class="mdl-chip__text">Online</span>
          </span>

          <span class="mdl-chip mdl-chip--contact">
              <span class="mdl-chip__contact mdl-color--accent mdl-color-text--lightgray">{{offlineFormCount(card.Details.cid)}}</span>
              <span class="mdl-chip__text">Offline</span>
          </span>

          <!-- <span class="mdl-chip mdl-chip--contact" (click)="flaggedForm()" >
              <span class="mdl-chip__contact mdl-color--primary mdl-color-text--white">0</span>
              <span class="mdl-chip__text">Flagged</span>
          </span> -->

        </div>
      </div>
    </div>
  </div>
</div>
